<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OZARKS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-logo">OZARKS</div>
        <div class="nav-links">
          <div class="nav-link">Lawyer</div>
          <div class="nav-link">Hitman</div>
          <div class="nav-link">Businesses</div>
          <div class="nav-link">Offshore Accounts</div>
          <div class="nav-link btn">Get Started</div>
        </div>
      </div>
      <div class="content">
        <div class="left col">
          <div class="sub-header">Ghana Hard</div>
          <div class="header">
            Do Something Before You Die <span>&#8594;</span><br />Get Rich
            <br />
            Or Die Trying
          </div>

          <div class="stats">
            <div class="stat-1 stat">
              <div class="stat-num">3</div>
              <div class="stat-copy">Years of <br />active work</div>
            </div>
            <div class="stat-2 stat">
              <div class="stat-num">10M</div>
              <div class="stat-copy">Satisfied <br />customers</div>
            </div>
          </div>
        </div>
        <div class="right col">
          <div class="card">
            <div class="row">
              <div class="card-name">BawuCard</div>
              <div class="master-logo">
                <img src="./images/mastercard.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="chip"><img src="./images/chip.png" alt="" /></div>
              <div class="network">
                <img src="./images/network.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="card-num">4199 4199 4199 4199</div>
            </div>
            <div class="row">
              <div class="exp-date">12/2024</div>
            </div>
          </div>
          <div class="card-balance">
            <div class="card-col">
              <div class="card-title">Your Balance</div>
              <div class="card-amount">CAD -419.99</div>
            </div>
            <div class="card-col"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
